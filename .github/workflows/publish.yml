name: Publish to npm

on:
  push:
    branches: [main]
    paths: [package.json]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install -g npm@latest

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check if version changed
        id: version
        run: |
          LOCAL=$(jq -r .version package.json)
          REMOTE=$(npm view @cabaltrading/cli version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "remote=$REMOTE" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: bun install

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: bun run build

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public

      - name: Tag release
        if: steps.version.outputs.changed == 'true'
        run: |
          git tag "v${{ steps.version.outputs.local }}"
          git push origin "v${{ steps.version.outputs.local }}"

      - name: Create GitHub release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "v${{ steps.version.outputs.local }}" --generate-notes
